<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>presentacion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<style>
    .presentacion{
        width: 400px;
        height: 500px;
        background-image: url(davilazo.jpg);
        background-size: cover;
        background-position: center;
        border-radius: 20px;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: red;
    }
    .presentacion h2{
        font-family: 'Lora', serif;
        text-align: center;
        font-size: 30px;
        text-shadow: 2px 2px 4px #000000;
        margin: 0;
    }
    .presentacion h2 + p {
        margin-top: 1.5rem;
    }
    .presentacion ul {
        list-style-type: circle;
        font-family: 'Poppins', sans-serif;
        color: #222;
        text-align: left;
    }
    .presentacion li {
        margin: 0.5rem 0;
        transition: 0.3s ease;
    }
    .presentacion li:hover {
        color: blue;
    }
</style>
<body>
    <div class="presentacion">
        <h2>Me LLamo Francisco Javier</h2>
        <p>Bienvenido a mi portafolio</p>
        <ul>
            <li>Me gusta el Anime</li>
            <li>Me gusta Los coches</li>
            <li>Me gusta la playa</li>
        </ul>
    </div>
</body>
</html>
