<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarjeta basica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<style>
    #tarjeta{
        background-color: #f0f4ff;
        padding: 20px;
        border-radius: 10px;
        max-width: 320px;
    }
    .titulo{
        color: #1e3799;
        font-size: 1.4rem;
    }
    #tarjeta p{
        margin-top: 10px;
    }
    #tarjeta a{
        text-decoration: none;
        color: #4a69bd;
        font-weight: bold;
        opacity: 1;
        transition: 0.2s ease-in-out;
    }
    #tarjeta a :hover{
        opacity: 0.7;
    }
</style>
<body>
    <div id="tarjeta">
        <h2 class="titulo">Tarjeta de Javier</h2>
        <p>Esta es la descripcion de mi tarjera</p>
        <a href="">ver mas</a>
    </div>
</body>
</html>
