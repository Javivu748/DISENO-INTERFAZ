<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi Pagina</title>
</head>
<style>
    header {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        display: flex;
    }
    ul{
        list-style-type: none;
        margin: 0;
        display: flex;
        padding: 0;
    }
    nav {
        margin: auto;
    }
    nav li {
        margin: 30px 15px;
    }
    nav li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 8px 16px;
        border-radius: 20px;
        transition: background-color 0.3s;
    }
    nav li a:hover {
        background-color:lightgreen;
        border-radius: 20px;
    }
    .botones {
        margin-top: auto;
        margin-bottom: auto;
        margin-right: 100px;
    }
    .botones button {
        background-color: white;
        color: #4CAF50;
        border: none;
        padding: 10px 20px;
        margin-left: 10px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s, color 0.3s;
    }
    .botones button:hover {
        background-color: lightgreen;
        color: white;
    }
    section {
        padding: 20px;
        background-color: lightgrey;
        height: 600px;
    }
</style>
<body>
    <header>
        <h1>Mi Sitio Web</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="botones">
            <button>Login</button>
            <button>Sign Up</button>
        </div>
    </header>
    <section>
        <h2>Bienvenido a mi sitio web</h2>
        <p>Este es un ejemplo de una sección principal de una página web.</p>
    </section>
</body>
</html>
