<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Card Flex</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
    }
    .carta {
        border-radius: 8px;
        width: 300px;
        margin-inline: 20px;
    }
    .carta ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        flex-direction: column;
    }
    .li1 {
        background-color: #333;
        padding: 20px;
        text-align: center;
        color: white;
        font-weight: bold;
        font-size: 20px;
    }
    .li2 {
        background-color: white;
        padding: 20px;
        font-size: 14px;
        height: 100px;
    }
    .li3 {
        background-color: #555;
        padding: 20px;
        text-align: center;
        color: white;
        font-weight: bold;
    }
</style>
<body>
    <div class="carta">
        <ul>
            <li class="li1">Grupo 1</li>
            <li class="li2">Integrantes: Ana, Luis, Marta</li>
            <li class="li3">Proyecto: Desarrollo Web</li>
        </ul>
    </div>
    <br>
    <div class="carta">
        <ul>
            <li class="li1">Grupo 2</li>
            <li class="li2">Integrantes: Carlos, Elena, Pedro</li>
            <li class="li3">Proyecto: Aplicación Móvil</li>
        </ul>
    </div>
    <div class="carta">
        <ul>
            <li class="li1">Grupo 3</li>
            <li class="li2">Integrantes: Sofía, Javier, Raúl</li>
            <li class="li3">Proyecto: Análisis de Datos</li>
        </ul>
    </div>
    <br>
</body>
</html>
