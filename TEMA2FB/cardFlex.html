<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .carta {
        border-radius: 8px;
        width: 300px;
    }
    .carta ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
    }
    .li1 {
        background-color: black;
        padding: 20px;
        text-align: center;
        color: white;
        font-weight: bold;
        font-size: 20px;
    }
    .li2 {
        background-color:white;
        padding: 20px;
        font-size: 10px;
        height: 120px;
    }
    .li3 {
        background-color: grey;
        padding: 20px;
        text-align: center;
        color: white;
        font-weight: bold;
    }
</style>
<body>
    <div class="carta">
        <ul>
            <li class="li1">Tarjeta de Presentacion</li>
            <li class="li2">Este es el centro</li>
            <li class="li3">Pie de tarjeta</li>
        </ul>
    </div>
</body>
</html>
