<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones de Alumnos</title>
    <style>
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        table {
            width: 40%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #d04545;
            font-weight: bold;
        }
        .estudiante-header {
            width: 30%;
        }
        .calificacion-header {
            width: 70%;
        }
        .evaluacion-header {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calificaciones de los alumnos</h1>
        <table>
            <tr>
                <th class="estudiante-header" rowspan="2">ESTUDIANTE</th>
                <th class="calificacion-header" colspan="3">CALIFICACIÓN</th>
            </tr>
            <tr>
                <th class="evaluacion-header">1° EV.</th>
                <th class="evaluacion-header">2° EV.</th>
                <th class="evaluacion-header">3° EV.</th>
            </tr>
            <tr>
                <td>Bernardo</td>
                <td>5.7</td>
                <td>8.3</td>
                <td>8.9</td>
            </tr>
            <tr>
                <td>Remigio</td>
                <td>4.7</td>
                <td>4.7</td>
                <td>1.3</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>9.7</td>
                <td>9.7</td>
                <td>9.9</td>
            </tr>
            <tr>
                <td>Ref.</td>
                <td>5.0</td>
                <td>5.0</td>
                <td>5.0</td>
            </tr>
        </table>
    </div>
</body>
</html>
